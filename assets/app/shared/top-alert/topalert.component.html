<div class="top-alert" [ngStyle]="{'display': display}">
    <div class="main-content container">
        <div class="row">
            <div class="col-12">
                <h4>{{model?.title}}</h4>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="alertClose()"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>
</div>

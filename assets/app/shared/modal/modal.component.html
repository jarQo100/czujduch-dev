

<div class="modal-fade" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onModalHandled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ modal?.title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ modal?.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onModalHandled()">{{ modal?.closebutton }}</button>
        <button type="button" class="btn btn-primary" (click)="onModalHandledConfirm()">{{ modal?.button }}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="mai-splash-screen">
    <div class="mai-wrapper mai-sign-up">
      <div class="main-content container">
        <div class="splash-container row">
          <div class="col-sm-6 form-message"><img src="assets/img/logo-czujduch-white.png" alt="logo" width="170" height="auto" class="logo-img mb-4"><span class="splash-description text-center mt-4 mb-4">Dołącz do nas!</span>
            <form class="sign-up-form">
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                  <input id="username" type="text" placeholder="Twój pseudonim" autocomplete="off" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="icon s7-mail"></i></span>
                  <input id="password" type="email" placeholder="Wprowadź adress e-mail" class="form-control">
                </div>
              </div>
              <div class="form-group inline row">
                <div class="col-6">
                  <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                    <input id="pass1" type="password" placeholder="Wpisz hasło" class="form-control">
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                    <input type="password" placeholder="Potwierdź hasło" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group sign-up-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-lg btn-primary btn-block">Kliknij, ostatni krok</button>
              </div>
              <div class="title mb-4"><span>lub</span></div>
              <div class="form-group row social-signup mb-4">
                <div class="col-6">
                  <button type="button" class="btn btn-block btn-social btn-color btn-facebook"><i class="fa fa-facebook icon icon-left"></i> Facebook</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-block btn-social btn-color btn-google-plus"><i class="fa fa-google-plus icon icon-left"></i> Google plus</button>
                </div>
              </div>
              <p class="conditions">Rejestrując konto akceptujesz <a href="#">Politykę prywatności</a>.</p>
            </form>
            <div class="out-links"><a href="#">© 2017 Czujduch.pl</a></div>
          </div>
          <div class="col-sm-6 user-message"><span class="splash-message text-left">Witaj na portalu<br> Czujduch.pl<br> Enjoy!</span><span class="alternative-message text-right">Posiadasz już konto? <a routerLink="/auth/signin" routerLinkActive="active">Zaloguj się</a></span></div>
        </div>
      </div>
    </div>
      </div>
